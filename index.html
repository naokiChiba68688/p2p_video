<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Room video Chat</title>
  </head>
  <style>
    #room_id{
      margin:2px 0;
    }
    #shareUrl{
      margin:2px 0;
    }
  </style>
  <body>
    <div class="container">
      <h1 class="heading">Room Video Chat</h1>
      <p class="note">
      </p>
      <div class="room">
        <div>
          <video id="js-local-stream"></video>
          <p id="room_id"></p>
          <a id="shareUrl"></a><br>
          <input type="text" placeholder="Room Name" id="js-room-id">
          <button id="js-join-trigger">Join</button>
          <button id="js-leave-trigger">Leave</button>
        </div>
        <div class="remote-streams" id="js-remote-streams"></div>
      </div>
    </div>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.4.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
